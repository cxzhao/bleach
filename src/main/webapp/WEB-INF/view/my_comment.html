<div id="main-context" class="main container-fluid"
	style="background-color: #EEEEEE; min-height: 700px;">

	<div class="row" style="margin-top: 10px">
		<div
			class="col-xs-12 col-sm-12 col-md-3 col-md-offset-1 col-sm-offset-0 col-xs-offset-0">
			<div class="panel panel-default" style="margin-bottom: 5px">
				<div class="panel-body">
					<div class="row">

						<div class="col-xs-12 col-sm-12 col-md-12">
							<div class="div-padding-left col-xs-12 col-sm-12 col-md-3">
								<img src="{{headImage}}"
									class="head-img img-responsive"></img>
							</div>
							<div class="div-padding-left col-xs-12 col-sm-12 col-md-9">
								<p>{{email}}</p>
								<p>{{userName}}</p>
							</div>


						</div>


					</div>

				</div>

			</div>
			<a href="#/setinfo" class="list-group-item">个人信息设置</a> <a
				href="#/mycomment" class="list-group-item">我的热评</a>
		</div>

		<div class="col-xs-12 col-sm-12 col-md-7">
			<div class="col-xs-12 col-sm-12 col-md-12 div-padding-left-right">
				<div class="panel panel-default panel-margin">
					<div class="panel-body">
						<div class="input-group">

							<input type="text" class="form-control" name="keyword"
								ng-model="keyword" placeholder="输入标签或者标题查询你的评论">
							<div class="input-group-btn">
								<button type="button" class="btn btn-danger dropdown-toggle"
									data-toggle="dropdown">
									查找 <span class="caret"></span>
								</button>
								<ul class="dropdown-menu" role="menu">
									<li><a href="javascript:void(0)" ng-click="search(1)">已发布</a></li>
									<li><a href="javascript:void(0)" ng-click="search(0)">草稿</a></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="news-item col-xs-12 col-sm-12 col-md-12"
				ng-repeat="comment in commentList">


				<div class="col-xs-12 col-sm-12 col-md-12">

					<p>
						<span class="span-9">标签:</span> <span class="span-8"
							ng-repeat="tag in comment.tagList">{{tag.tagName}}&nbsp&nbsp</span>
					</p>

					<p>
					<h5>{{comment.title}}</h5>
					</p>
				</div>

				<div class="col-xs-12 col-sm-12 col-md-12">
					<p>{{comment.introduction}}</p>
				</div>

				<div class="col-xs-12 col-sm-12 col-md-12">
					<p>
						<a href="#/editMycomment?id={{comment.id}}">编辑&nbsp&nbsp&nbsp</a><a
							href="javascript:void(0)" ng-click="deleteCom(comment)">删除&nbsp&nbsp&nbsp</a>
						<a href="#/commentdetail?id={{comment.id}}" target="_blank">查看</a>
					</p>
				</div>

				<div class="col-xs-12 col-sm-12 col-md-12">
					<p>
						<span class="span-9">{{comment.userName}}</span> <span
							class="span-8">{{comment.updateTime | date:'yyyy-MM-dd
							HH:mm:ss'}}</span><span class="span-8">阅读({{comment.readCount}})</span>
					</p>
				</div>

			</div>
			<div class="col-xs-12 col-sm-12 col-md-12">
				<nav style="text-align: center">
					<ul class="pagination pagination-lg">
						<li><a href="javascript:void(0)" ng-click="prep()">&laquo;</a></li>
						<li ng-repeat="page in pageList"><a href="javascript:void(0)"
							ng-click="currentPage(page)">{{page}}</a></li>
						<li><a href="javascript:void(0)" ng-click="last()">&raquo;</a></li>
					</ul>
				</nav>
			</div>
		</div>

	</div>



</div>


<script type="text/javascript">
	
</script>
</body>
</html>
