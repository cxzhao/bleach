<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=0.8, maximum-scale=1">
<title>外星猫动漫</title>
<link rel="stylesheet"
	href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../resourse/css/sign.css" />
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>
<body ng-app="resetPassApp" ng-controller="resetPassCtrl" class="sign-in">
	<div id="main-context" class="main container-fluid">
		<div class="row">
			<div class="col-xs-6 col-sm-6 col-md-6">
				<a href="main.html#/" class="title">E</a>
			</div>
			<div class="col-xs-6 col-sm-6 col-md-6">
				<a href="login.html" class="btn btn-success register">登陆</a>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-8 col-md-offset-3">
				<div class="row">

					<div class="col-xs-12 col-md-5 col-md-offset-2">
						<form role="form" id="registerForm">
							<h2 class="sign-title">ETKitty</h2>
							<div class="card">
								<div class="card-3">
									<div class="form-group" style="margin-bottom: 0px;">
										<input type="text" class="form-control input-border"
											name="email" placeholder="邮箱" required>
										<span style="color: red" ng-show="emailNull==true">邮箱不能为空</span>
									</div>
								</div>

								<div class="card-4">
									<div class="row">
									<div class="div-padding-left col-xs-12 col-md-7">
										<div class="form-group" style="margin-bottom: 0px;">
											<input type="text" name="code"
												class="form-control input-border" placeholder="验证码" required>
											<span style="color: red" ng-show="vcodeNull==true">验证码不能为空</span>
										</div>
									</div>
									<div class="div-padding-left col-xs-12 col-md-5">
										<div class="form-group" style="margin-bottom: 0px;float:right;margin-right:2px">
											<button class="btn btn-default" type="button" ng-click="sendPassCode()">{{isSend == true ? '已发送' : '发送'}}</button>
											
										</div>
									</div>
									</div>
									
								</div>

								<div class="card-4">
									<div class="form-group input-border"
										style="margin-bottom: 0px;">
										<input type="password" name="password"
											class="form-control input-border" placeholder="新密码" required>
											<span style="color: red" ng-show="passNull==true">密码不能为空</span>
									</div>
								</div>

								<div class="card-4">
									<div class="form-group" style="margin-bottom: 0px;">
										<input type="password" name="repassword"
											class="form-control input-border" placeholder="重复密码" required>
											<span style="color: red" ng-show="passNotEq==true">两次输入密码不同</span>
									</div>
								</div>


								<div class="form-group tips" style="display: none">
									<div>
										<span class="col-xs-12 col-md-12 label label-info"
											style="text-align: center; height: 30px; line-height: 20px; font-size: 15px">{{result}}</span><br>
									</div>
								</div>
							</div>
							<div style="height: 10px"></div>
							<div class="form-group">
								<button type="button" class="btn btn-success btn-block"
									ng-click="resetPass()">重置密码</button>
							</div>
						</form>
					</div>
				</div>
			</div>




		</div>

	</div>
	<div class="footer">
		<div class="col-xs-12 col-sm-12 col-md-12">
			<div class="col-xs-12 col-sm-12 col-md-12"><h5 style="text-align: center" class="span-footer">@ETkitty.com</h5>
				
			</div>
			<div class="col-xs-12 col-sm-12 col-md-12 span-footer">
				<span class="span-footer">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<a
					href="work.html">合作</a>&nbsp&nbsp&nbsp&nbsp<a
					href="about.html">关于我们</a>&nbsp&nbsp&nbsp&nbsp<a
					href="contact.html">联系我们</a>&nbsp&nbsp&nbsp&nbsp黔ICP备14005169号-2
				</span>
			</div>
		</div>
	</div>
</body>
<script src="../resourse/js/angular.min.js"></script>
<script src="../resourse/js/angular-route.js"></script>
<script src="../resourse/js/jQuery.md5.js"></script>
<script src="../resourse/js/viewjs/sign.js"></script>
</html>
