<!DOCTYPE html>
<html>
<head>

<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

<body ng-app="contactApp" ng-controller="contactCtrl" class="sign-up">
	<div id="main-context" class="main container-fluid">
	<div class="row">
			<div class="col-xs-6 col-sm-6 col-md-6">
				<a href="main.html#/" class="title">E</a>
			</div>
			<div class="col-xs-6 col-sm-6 col-md-6">
				<a href="register.html" class="btn btn-success register">注册</a>
			</div>
		</div>
		<div class="row" style="margin-top: 100px">
			<div class="col-xs-12 col-sm-12 col-md-8 col-md-offset-2">
				<div class="row">
					<div class="col-xs-12 col-md-12">
						<form role="form" id="loginForm">
							<div class="card">
								<div class="card-1">
									<div class="form-group" style="margin-bottom: 0px;">
										<textarea type="text" id="message" name="context"
											class="form-control input-border" placeholder="请留下您的联系方式：QQ，邮箱,微信，均可并且注明联系我们的原因，谢谢！" rows="3"></textarea>
									</div>
								</div>
							</div>
							<div style="height: 10px"></div>
							<div class="form-group">
								<button type="button" class="btn btn-success"
									ng-click="commitMsg()">提交</button>
							</div>
							
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="footer">
		<div class="col-xs-12 col-sm-12 col-md-12">
			<div class="col-xs-12 col-sm-12 col-md-12"><h5 style="text-align: center" class="span-footer">@ETkitty.com</h5>
				
			</div>
			<div class="col-xs-12 col-sm-12 col-md-12 span-footer">
				<span class="span-footer">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<a
					href="work.html">合作</a>&nbsp&nbsp&nbsp&nbsp<a
					href="about.html">关于我们</a>&nbsp&nbsp&nbsp&nbsp<a
					href="contact.html">联系我们</a>&nbsp&nbsp&nbsp&nbsp黔ICP备14005169号-2
				</span>
			</div>
		</div>
	</div>
</body>
