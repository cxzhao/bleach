<div class="col-xs-12 col-sm-12 col-md-8 col-md-offset-0">
	<div class="row">

		<div class="col-xs-12 col-md-12">
			<form role="form">
				<div class="form-group">
					<div class="col-xs-10 col-md-10">
						<input type="text" class="form-control" name="key" ng-model="key"
							placeholder="类型">
					</div>
					<div class="col-xs-2 col-md-2">
						<button type="button" class="btn btn-success"
								ng-click="queryCartoon()">查询</button>
					</div>

				</div>

			</form>
		</div>

		<div class="col-xs-12 col-md-12" style="height: 20px;"></div>

		<div class="col-xs-12 col-md-12 table-responsive">
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>ID</th>
						<th>动漫名</th>
						<th>评论数</th>
						<th>点赞数</th>
						<th>评分</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in list | filter:query">
						<td>{{item.id}}</td>
						<td>{{item.name}}</td>
						<td>{{item.commentCount}}</td>
						<td>{{item.loveCount}}</td>
						<td>{{item.score}}</td>
						<td>
							<div class="btn-group btn-group-sm">
								<button type="button" class="btn btn-default"
									ng-click="deleteCartoon(item)">删除</button>
								<button type="button" class="btn btn-default"
									ng-click="edit(item)">编辑</button>
								<button type="button" class="btn btn-default"
									ng-click="deleteType(item)">评论</button>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<div class="col-xs-12 col-md-12">
			<nav style="text-align: center">
				<ul class="pagination pagination-lg">
					<li><a href="javascript:void(0)" ng-click="prepPage()">&laquo;</a></li>					
					<li><a href="javascript:void(0)">{{pageNumber}}</a></li>
					<li><a href="javascript:void(0)" ng-click="nextPage()">&raquo;</a></li>
				</ul>
			</nav>
		</div>
	</div>
</div>
