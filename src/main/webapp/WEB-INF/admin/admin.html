<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=0.8, maximum-scale=1">

<link rel="stylesheet"

<body ng-app="adminApp" ng-controller="adminCtrl">
	<div id="top" class="top">
		<nav class="navbar-inverse navbar-default"
			style="background-color: #006666" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target="#example-navbar-collapse">
						<span class="sr-only">切换导航</span> <span class="icon-bar"></span> <span
							class="icon-bar"></span> <span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="../et/main.html#/">外星猫</a>
				</div>

				<div class="collapse navbar-collapse" id="example-navbar-collapse">
					<ul class="nav navbar-nav">
						<li><a href="../et/main.html#/">推荐榜</a></li>
						<li><a href="../et/main.html#/comment">外星热评</a></li>
						<li><a href="../et/main.html#/news?type=0">最新情报</a></li>

					</ul>

					<ul class="nav navbar-nav navbar-right">
						<li class="dropdown"><a href="javascript:vaid(0)"

							ng-model="userName">{{userName}}<span class="caret"
								id="userName"></span></a>
							<ul class="dropdown-menu" role="menu">
								<li><a href="javascript:void(0)" ng-click="gologinhtml()"
									target="_blank"> {{isLogin == true ? '已登录' : '登陆'}}</a></li>
								<li class="divider"></li>
								<li><a href="javascript:vaid(0)" ng-click="loginOut()">退出</a></li>
								<li class="divider"></li>
								<li><a href="javascript:void(0)" ng-click="gotoregister()">{{isLogin
										== true ? '已注册' : '注册'}}</a></li>
								<li class="divider"></li>
								<li><a href="#/mycomment">我的外星猫</a></li>
							</ul></li>
					</ul>
					<form class="navbar-form navbar-right" role="search">
						<div class="input-group">
							<input type="text" class="form-control" placeholder="海贼王">
							<span class="input-group-btn">
								<button class="btn btn-danger" type="button">搜索</button>
							</span>
						</div>
					</form>
				</div>
			</div>

		</nav>
	</div>
	<div id="main-context" class="main container-fluid"
		style="margin-top: 60px">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-2 col-md-offset-1">
				<div class="list-group">
					<a href="javascript:void(0)" class="list-group-item active">后台管理菜单</a>

						href="#/type" class="list-group-item">动漫类型</a> <a href=""

						class="list-group-item">评论管理</a> <a href="#/news"

	<script src="../resourse/js/angular.min.js"></script>
	<script src="../resourse/js/angular-route.js"></script>
	<script src="../resourse/js/adminjs/admin.js"></script>
	<script src="../resourse/js/adminjs/type.js"></script>
	<script src="../resourse/js/adminjs/cartoon.js"></script>
	<script src="../resourse/js/adminjs/recommend.js"></script>
	<script src="../resourse/js/adminjs/news.js"></script>
