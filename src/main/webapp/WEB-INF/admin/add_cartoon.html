<div class="col-xs-12 col-sm-12 col-md-8 col-md-offset-0">
	<div class="row">

		<div class="col-xs-12 col-md-12">
			<form role="form" enctype="multipart/form-data">
				<div class="form-group">
					<label>动漫名</label> <input type="text" class="form-control"
						name="name" placeholder="动漫名">
				</div>
				<div class="form-group">
					<label>英文名</label> <input type="text" class="form-control"
						name="englishName" placeholder="英文名">
				</div>
				<label>主题图片</label>
				<div class="input-group">
					<input type="file" class="form-control" id="uploadfile" name="uploadfile">
					<span class="input-group-btn">
						<button class="btn btn-default" type="button" ng-click="upload()">上传图片</button>
					</span>
				</div>

				<div class="form-group">
					<br> <label>类型:</label><br> <span
						ng-repeat="type in typelist | filter:query"><input
						type="checkbox" name="type" value="{{type.id}}"> <lable>&nbsp&nbsp{{type.typeName}}&nbsp&nbsp</lable></span>
				</div>

				<div class="form-group">
					<label>关键字</label> <input type="text" class="form-control"
						name="key" placeholder="多个用,隔开">
				</div>
				<div class="form-group">
					<lable>编导：</lable>
					<input type="text" class="form-control" name="director"
						placeholder="多个用,隔开">
				</div>
				
				<div class="form-group">
					<lable>作者：</lable>
					<input type="text" class="form-control" name="author"
						placeholder="多个用,隔开">
				</div>

				<div class="form-group">
					<lable>声优：</lable>
					<input type="text" class="form-control" name="akira"
						placeholder="多个用,隔开">
				</div>

				<div class="form-group">
					<lable>角色：</lable>
					<input type="text" class="form-control" name="role"
						placeholder="多个用,隔开">
				</div>

				<div class="form-group">
					<lable>简要介绍：</lable>
					<textarea class="form-control" id="shortIntro" name="shortIntro"
						placeholder=""></textarea>
				</div>

				<div class="row">
					<div class="div-padding-left-right col-xs-12 col-sm-12 col-md-12">
						<div class="form-group">
							<div class="col-xs-6 col-sm-6 col-md-6">
								<lable>评分：</lable>
								<input type="text" type="score" class="form-control" name="name">

								<lable>喜爱：</lable>
								<input type="text" class="form-control" name="loveCount">

								<lable>评论数：</lable>
								<input type="text" class="form-control" name="commentCount">
								
								<lable>更新情况：</lable>
								<select class="form-control" name="isEnd" id="isEnd">
								<option value="0">连载中</option>
								<option value="1">完结</option>
								</select>
							</div>
							<div class="col-xs-6 col-sm-6 col-md-6">
								<lable>国家：</lable>
								<input type="text" class="form-control" name="country">

								<lable>语言：</lable>
								<input type="text" class="form-control" name="language">

								<lable>年代：</lable>
								<input type="text" class="form-control" name="years">
							</div>

						</div>
					</div>
				</div>


				<div class="form-group"></div>
				<div class="form-group">
					<textarea id="introduction" name="introduction"
						class="form-control" placeholder=""></textarea>
				</div>
				<div class="form-group">
					<div>
						<button type="button" class="btn btn-success" ng-click="save(0)">草稿</button>
						<button type="button" class="btn btn-success" ng-click="save(1)">发布</button>
					</div>
				</div>

			</form>
		</div>
	</div>
</div>
