<div class="col-xs-12 col-sm-12 col-md-8 col-md-offset-0">
	<div class="row">

		<div class="col-xs-12 col-md-12">
			<form role="form" enctype="multipart/form-data">
				<div class="form-group">
					<label>新闻标题</label> <input type="text" class="form-control"
						name="title" placeholder="动漫名">
				</div>
				<div class="form-group">
					<label>新闻类型</label> 
					<select id="newsType" name="type" class="form-control">
						<option value="0">动漫情报</option>
						<option value="1">动漫资讯</option>
					</select>
				</div>
				<label>主题图片</label>
				<div class="input-group">
					<input type="file" class="form-control" id="uploadfile" name="uploadfile">
					<span class="input-group-btn">
						<button class="btn btn-default" type="button" ng-click="upload()">上传图片</button>
					</span>
				</div>


				<div class="form-group">
					<label>关键字:</label> <input type="text" class="form-control"
						name="keyword" placeholder="多个用,隔开">
				</div>
				<div class="form-group">
					<lable>来源：</lable>
					<input type="text" class="form-control" name="source"
						placeholder="">
				</div>
				
				

				<div class="form-group">
					<lable>标签：</lable>
					<input type="text" class="form-control" name="tag"
						placeholder="多个用,隔开">
				</div>

				<div class="form-group">
					<lable>简要介绍：</lable>
					<textarea class="form-control" id="introduction" name="introduction"
						placeholder=""></textarea>
				</div>

				<div class="form-group"></div>
				<div class="form-group">
					<div id="context" ng-model="context" style="width:100%;height:600px" contenteditable2></div>
				</div>
				<div class="form-group">
					<div>
						<button type="button" class="btn btn-success" ng-click="save(0)">草稿</button>
						<button type="button" class="btn btn-success" ng-click="save(1)">发布</button>
					</div>
				</div>

			</form>
		</div>
	</div>
</div>

</script>
