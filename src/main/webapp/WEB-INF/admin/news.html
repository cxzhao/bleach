<div class="col-xs-12 col-sm-12 col-md-8 col-md-offset-0">
	<div class="row">

		<div class="col-xs-12 col-md-12">
			<form role="form">
				<div class="form-group">
					<div class="col-xs-7 col-md-7">
						<div class="col-xs-3 col-md-3">
							<select class="form-control" id="selectType" name="type"><option
									value="0">情报</option>
								<option value="1">动漫资讯</option></select>
						</div>
						<div class="col-xs-3 col-md-3">
							<select class="form-control" id="selectStatus" name="status"><option
									value="0">草稿</option>
								<option value="1">已发布</option></select>
						</div>

						<div class="col-xs-6 col-md-6">
							<input type="text" class="form-control" name="keyword"
								ng-model="keyword" placeholder="关键字">
						</div>

					</div>
					<div class="col-xs-5 col-md-5">
						<div class="col-xs-3 col-md-3">
							<button type="button" class="btn btn-success" ng-click="search()">查询</button>
						</div>

						<div class="col-xs-2 col-md-2">
							<a href="#/addNews" class="btn btn-success">添加</a>
						</div>


					</div>

				</div>

			</form>
		</div>

		<div class="col-xs-12 col-md-12" style="height: 20px;"></div>

		<div class="col-xs-12 col-md-12 table-responsive">
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>主题图</th>
						<th>标题</th>
						<th>简介</th>
						<th>状态</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in newsList | filter:query">
						<td><img src="{{item.newsImage}}" alt="找不到图片"
							style="height: 70px; width: 100px;" /></td>
						<td>{{item.title}}</td>
						<td>{{item.introduction}}</td>
						<td>{{item.status == '0' ? '草稿' : '已发布'}}</td>
						<td>
							<div class="btn-group btn-group-sm">
								<button type="button" class="btn btn-default"
									ng-click="deleteNews(item)">删除</button>
								<button type="button" class="btn btn-default"
									ng-click="edit(item)">编辑</button>
								<button type="button" class="btn btn-default"
									ng-click="deleteType(item)">评论</button>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<div class="col-xs-12 col-md-12">
			<nav style="text-align: center">
				<ul class="pagination pagination-lg">
					<li><a href="javascript:void(0)" ng-click="prep()">&laquo;</a></li>
					<li ng-repeat="page in pageList"><a href="javascript:void(0)"
						ng-click="currentPage(page)">{{page}}</a></li>
					<li><a href="javascript:void(0)" ng-click="last()">&raquo;</a></li>
				</ul>
			</nav>
		</div>
	</div>
</div>
