<div class="col-xs-12 col-sm-12 col-md-8 col-md-offset-0">
	<div class="row">

		<div class="col-xs-12 col-md-12">
			<form role="form" enctype="multipart/form-data">
				<div class="form-group">
					<label>新闻标题</label> <input type="text" class="form-control"
						name="title" placeholder="动漫名" ng-model="news.title">
				</div>
				<div class="form-group">
					<label>新闻类型</label> <select id="newsType" name="type" class="form-control">
						<option value="0">动漫情报</option>
						<option value="1">动漫资讯</option>
					</select>
				</div>
				<label>主题图片</label>

				<div class="input-group">
					<img style="height: 150px; width: 200px" href="{{news.newsImage}}" ng-model="news.newsImage"/>
				</div>

				<div class="input-group">
					<input type="file" class="form-control" id="uploadfile"
						name="uploadfile"> <span class="input-group-btn">
						<button class="btn btn-default" type="button" ng-click="upload()">上传图片</button>
					</span>
				</div>

				<div class="form-group">
					<label>关键字:</label> <input type="text" class="form-control"
						name="keyword" ng-model="news.keyword" placeholder="多个用,隔开">
				</div>
				
				<div class="form-group">
					<lable>来源：</lable>
					<input type="text" class="form-control" name="source"
						ng-model="news.source" placeholder="">
				</div>

				<div class="form-group">
					<lable>标签：</lable>
					<input type="text" class="form-control" name="tag" ng-model="tag"
						placeholder="多个用,隔开">
				</div>

				<lable>阅读量：</lable>
				<div class="input-group">
					<input type="text" class="form-control" name="readCount"
						ng-model="news.readCount"> <span
						class="input-group-btn">
						<button class="btn btn-success" type="button"
							ng-click="updateReadCount()">更新</button>
					</span>
				</div>


				<div class="form-group">
					<lable>简要介绍：</lable>
					<textarea class="form-control" id="introduction"
						name="introduction" ng-model="news.introduction" placeholder=""></textarea>
				</div>

				<div class="form-group"></div>
				<div id="context" ng-model="news.context"
						style="width:100%;height: 600px" contenteditable2></div>
				<div class="form-group">
					<div>
						<button type="button" class="btn btn-success" ng-click="update(0)">草稿</button>
						<button type="button" class="btn btn-success" ng-click="update(1)">发布</button>
					</div>
				</div>

			</form>
		</div>
	</div>
</div>

<script type="text/javascript">
	
</script>
